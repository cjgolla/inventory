<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <nav id="main-nav">
        <ul style="display: flex; margin: 5px" >
            <li id="inventory-button" style="padding: 5px">Inventory</li>
            <li id="add-product-button" style="padding: 5px">Add Product</li>
        </ul>
        
    </nav>
    <main>
        <!-- <p>*no inventory</p> -->
    
    <!-- <form>
        <h2># Upload Inventory</h2>
        <h2>+ Initialize New Inventory</h2>
    </form> -->
    <form style="display: block; flex-direction: column;" id="form-product">
        <h1 id="form-title">Add Product</h1>
        
        <label name="input-name">Name
            <input name="input-text" id="name" type="text">
        </label>
        <label name="type" id="label-type">Type
        <div style="display: flex; align-items: center; margin-bottom: 8px" id="options-container-select">
        <select for="type" name="type-select" id="type-select">
 
        </select>
        <button class="small-button" id="add-option-button">+</button>
        </div>
        <div id="add-option-input">

        </div>
        </label>
        <span style="display: none" id="name-error" class="text-error">Name taken or invalid</span>
        <fieldset id="type-options">

        </fieldset>
        <label name="description-label">Description
            <textarea name="input-text" type="text" id="desc"></textarea>
        </label>
        <button id="undo-button" style="margin-top:10px;">Undo</button>
        <button id="redo-button" style="margin-top:10px;">Redo</button>
        <label style="display: none;" name="image-label" id="image-placeholder">
            <input  style="display: none;" id="input-image" for="image-label" type="file" accept="image/png image/jpg">
            <img style="width:200px; display: none;" id="item-img">
            <div id="camera-svg" style="color: rgb(138, 138, 138); width: 50px">

                            fill: rgb(168, 168, 168);
                        }

                        .cls-2 {
                            fill: none;
                            
                            stroke-miterlimit: 10;
                            stroke-width: 11px;
                        }
                        </style>
                    </defs>
                    <g id="Layer_2-2" data-name="Layer 2">

                            <path class="cls-2" d="M151.38,176.92c34.47,0,62.41-27.94,62.41-62.4v-1.45c0-34.46-27.94-62.4-62.41-62.4-17.23,0-32.83,6.98-44.12,18.28-11.29,11.29-18.28,26.89-18.28,44.12v1.45c0,34.46,27.94,62.4,62.4,62.4Z"/>
                        </g>
                        </g>
                    </g>
                    </svg>
            </div>
            <div id="insert-pic-text" style="margin-left: 10px">Insert pic</div>
        </label>

        <div style="display: flex; margin-bottom:20px;" id="qt-price-container">
            <label style="margin-right:15px;" name="input-quantity" id="input-quantity">Quantity
            <input name="input-text" id="qt" type="number" min=0 max="9999">
            </label>
            <label name="input-price" value="0" id="input-price">Price
            <input name="input-text" value="0" id="pr" type="number" min=0 max="9999">
        </label>
        </div>
        
        <label id="folder-label">Select Folder
            <div style="display:flex; margin-bottom: 10px; align-items: center;">
                <select id="folder-select" name="folder-select">

                </select>
                <button class="small-button" id="add-folder-button">+</button>
            </div>
        </label>
        <button id="submit-button">Submit</button>
        <button id="save-button" style="display: none;">Save</button>
    </form>

    <section id="form-inventory" style="display: none">
        <h1>Inventory</h1>
        <ul id="inventory-container"></ul>
    </section>
    <section id="cart">
        <h1>Add to Cart</h1>
        <select id="select-folder">
            <option>Select folder</option>
          
        </select>
    </section>
    </main>
    <script type="module" src="script.js"></script>
    <script type="module" src="toggleInventory.js"></script>
    <script type="module" src="displayInventory.js"></script>
    <script src="setTypes.js"></script>
</body>
</html>
